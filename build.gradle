group 'net.rymate.ircforwarder'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceSets {
    main {
        java {
            srcDirs = ['src/net/rymate/ircforwarder']
        }
    }
}

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'net.rymate.ircforwarder.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.java-websocket:Java-WebSocket:1.3.8"
}
